site_name: FoxxAI Research Journal
site_url: https://foxxai.xyz

theme:
  name: material
  logo: assets/avatar.png
  favicon: assets/avatar.png
  font:
    text: false
    code: false
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.prune
    - navigation.instant
    - header.autohide
    - toc.integrate

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags

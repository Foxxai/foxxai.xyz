site_name: "Human-LLM Interaction as Functionalist Activity: Reconfiguring Techno-cultural Praxis"
site_url: https://foxxai.xyz

theme:
  name: material
  logo: assets/avatar.png
  favicon: assets/avatar.png
  font:
    text: false
    code: false
  icon:
    logo: null
  footer:
    social: false
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.prune
    - navigation.instant
    - header.autohide
    - toc.integrate

extra_css:
  - stylesheets/extra.css
  - stylesheets/gallery.css

extra_javascript:
  - javascripts/gallery-debug.js

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Research Blog: entries/index.md
  - Select Publications: publications/index.md
  - Academic Travelogue: travelogue/index.md
  - Associates & Associations: associates/index.md


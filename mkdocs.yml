site_name: Human-LLM interaction through the lens of functionalist activity theory
site_url: https://foxxai.xyz

theme:
  name: material
  logo: assets/avatar.png
  favicon: assets/avatar.png
  font:
    text: false
    code: false
  icon:
    logo: null
  footer:
    social: false
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  features:
    - navigation.prune
    - navigation.instant
    - header.autohide
    - toc.integrate

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags
  - awesome-pages
  - blog:
      blog_dir: entries
      post_url_format: "{slug}"
      post_excerpt: required

nav:
  - Home: index.md
  - Research Blog: 
    - Overview: entries/index.md
    - Entries:
      - "A Functionalist Perspective on LLM-Human Interaction": entries/2025-01-19.md
  - Select Publications: publications/index.md
  - Academic Travelogue: travelogue/index.md
  - Associates & Associations: associates/index.md


<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .node { fill: rgba(255, 255, 255, 0.1); }
        .line { stroke: rgba(255, 255, 255, 0.05); stroke-width: 1; }
    </style>
    
    <!-- Neural Network Pattern -->
    <!-- Layer 1 -->
    <circle class="node" cx="100" cy="150" r="8"/>
    <circle class="node" cx="100" cy="250" r="8"/>
    <circle class="node" cx="100" cy="350" r="8"/>
    <circle class="node" cx="100" cy="450" r="8"/>
    
    <!-- Layer 2 -->
    <circle class="node" cx="250" cy="200" r="8"/>
    <circle class="node" cx="250" cy="300" r="8"/>
    <circle class="node" cx="250" cy="400" r="8"/>
    
    <!-- Layer 3 -->
    <circle class="node" cx="400" cy="250" r="8"/>
    <circle class="node" cx="400" cy="350" r="8"/>
    
    <!-- Connections Layer 1 to 2 -->
    <line class="line" x1="100" y1="150" x2="250" y2="200"/>
    <line class="line" x1="100" y1="150" x2="250" y2="300"/>
    <line class="line" x1="100" y1="150" x2="250" y2="400"/>
    
    <line class="line" x1="100" y1="250" x2="250" y2="200"/>
    <line class="line" x1="100" y1="250" x2="250" y2="300"/>
    <line class="line" x1="100" y1="250" x2="250" y2="400"/>
    
    <line class="line" x1="100" y1="350" x2="250" y2="200"/>
    <line class="line" x1="100" y1="350" x2="250" y2="300"/>
    <line class="line" x1="100" y1="350" x2="250" y2="400"/>
    
    <line class="line" x1="100" y1="450" x2="250" y2="200"/>
    <line class="line" x1="100" y1="450" x2="250" y2="300"/>
    <line class="line" x1="100" y1="450" x2="250" y2="400"/>
    
    <!-- Connections Layer 2 to 3 -->
    <line class="line" x1="250" y1="200" x2="400" y2="250"/>
    <line class="line" x1="250" y1="200" x2="400" y2="350"/>
    
    <line class="line" x1="250" y1="300" x2="400" y2="250"/>
    <line class="line" x1="250" y1="300" x2="400" y2="350"/>
    
    <line class="line" x1="250" y1="400" x2="400" y2="250"/>
    <line class="line" x1="250" y1="400" x2="400" y2="350"/>
</svg>